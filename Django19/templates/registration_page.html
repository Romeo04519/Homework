<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
    {% for i in info.values %}
        <h2> {{i}} </h2>
    {% endfor %}

    <form method="post">
      {% csrf_token %}

      <label for="username"> Введите логин:</label>
      <input type="text" id="username" name="username" maxlength="30" required>

      <label for="password"> Введите пароль:</label>
      <input type="password" id="password" name="password" minlength="8" required>

      <label for="repeat_password"> Повторите пароль:</label>
      <input type="repeat_password" id="repeat_password" name="repeat_password" minlength="8" required>

      <label for="age"> Введите свой возраст:</label>
      <input type="int" id="age" name="age" maxlength="3" required>

      <button type="submit">Зарегестрировать</button>
    </form>

</body>
</html>
